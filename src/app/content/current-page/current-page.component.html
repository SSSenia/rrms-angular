<main class="wrapper">
    <img src="./assets/img/pipe.svg" alt="" class="wrapper__img">
    <div class="wrapper__blure"></div>
    <section class="time" *ngIf="time$ | async as time; else loading">
        {{time | date:'HH:mm:ss' }}
    </section>
    <ng-template #loading>
        <div class="loading">
            loading...
        </div>
    </ng-template>
    <section class="sensors" *ngIf="currentValues$ | async as currentValues">
        <div class="sensor">
            <div class="sensor__value">{{currentValues.temperature}}Â°C</div>
            <img src="./assets/img/temperature.svg" alt="" class="sensor__image">
        </div>
        <div class="sensor">
            <div class="sensor__value">{{currentValues.pressure}}Pa</div>
            <img src="./assets/img/pressure.svg" alt="" class="sensor__image">
        </div>
        <div class="sensor">
            <div class="sensor__value">{{currentValues.humidity}}%</div>
            <img src="./assets/img/humidity.svg" alt="" class="sensor__image">
        </div>
    </section>
</main>
